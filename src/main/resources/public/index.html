<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Intellimine</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/background.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;800&display=swap" rel="stylesheet">
</head>
<body>
<div id="background-stars">
    <div id="stars"></div>
    <div id="stars2"></div>
    <div id="stars3"></div>
</div>


<div id="main-content">
    <aside id="sidebar">
        <img class="logo" alt="Logo" src="./assets/img/logo-intellimine.svg">
        <div id="robots">
            <ul id="robot-list">
                <span><b>No robots yet.</b><br><small>Buy a license to start mining.</small></span>
                <!--
                        <li class="robot">
                            <span class="title">UUID</span>
                            <span class="info">
                                cargo: 0 | x: 1 | y: 0
                            </span>
                        </li>
                -->
            </ul>
        </div>
        <button id="buy-license-btn" type="submit">Buy new License</button>
    </aside>
    <main id="planet-map">
        <table>
            <tbody id="planets">
               <!-- <span class="info-planet">
                    No planets loaded.
                </span> -->
            </tbody>
        </table>
    </main>
</div>


<div class="alert-box">
    <h4>Last status</h4>
    <div id="alert-notification">No notifications yet.</div>

</div>

<script src="assets/js/main.js"></script>
</body>
</html>
